<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Game</title>
    <link rel="icon" href="footer.png" />
    <link rel="icon" href="footer.png" type="image/ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="puzzle.css" />
  </head>
  <body>
    <div id="score-timer-container">
      <div id="score">Skor: <span id="score-value">0</span></div>
      <div id="timer">Waktu: <span id="timer-value">0:00</span></div>
      <!-- Tambahkan elemen untuk menampilkan riwayat skor di halaman HTML -->
      <div id="score-history"></div>
    </div>
    <div id="container">
      <div class="mbox">
        <h3 id="judul">
          <em><strong>Selamat Datang di Maze Game!</strong></em>
        </h3>
        <div id="maze">
          <div id="thingie">
            <div class="emo" id="emo">ü•∫</div>
          </div>
          <div id="home">
            <div class="emo">üè†</div>
          </div>
          <div class="barrier" id="top"></div>
          <div class="barrier" id="bottom"></div>
        </div>
        <button class="mulai" id="startButton">Mulai</button>
      </div>
      <div class="controls">
        <p style="text-align: center"><em>Tombol Kontrol</em></p>
        <div class="buttons">
          <button class="btn" id="bu"><div class="chevron">‚Üë</div></button>
          <button class="btn" id="bd"><div class="chevron">‚Üì</div></button>
          <button class="btn" id="bl"><div class="chevron">‚Üê</div></button>
          <button class="btn" id="br"><div class="chevron">‚Üí</div></button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="puzzle.js"></script>
  </body>
</html>
